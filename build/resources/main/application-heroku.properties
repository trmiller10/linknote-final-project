spring.datasource.url=${JDBC_DATABASE_URL}
spring.jpa.generate-ddl=true


# use .mustache extension
spring.mustache.suffix=.mustache
spring.mustache.cache=false

# enable logging in hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# keeps previous session attributes from carrying over to new sessions
server.session.persistent=false

# Specify the DirectoryProvider to use (the Lucene Directory)
spring.jpa.properties.hibernate.search.default.directory_provider = filesystem

# Specify the base directory for all indexes
spring.jpa.properties.hibernate.search.default.indexBase = indexes/